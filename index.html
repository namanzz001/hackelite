<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/76da28adb4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                <div class="input-field" id="nameField">
                <i class="fa-solid fa-user"></i>
                <input type="text"placeholder="Name">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="email"placeholder="Email">
                    </div>
                <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="password"placeholder="Password">
                </div>
               <p>Forgotten password<a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <a href=""><button class="1" type="button"id="signupBtn">Sign up</button></a>
                    <a href="main.html"><button class="hy" type="button"id="signinBtn" class="disable">Sign in</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script>
        let signinBtn=document.getElementById("signinBtn");
        let signupBtn=document.getElementById("signupBtn");
        let nameField=document.getElementById("nameField");
        let title=document.getElementById("title");  

        signinBtn.onclick = function(){
            nameField.style.maxHeight="0";
            title.innerHTML="Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }
        signupBtn.onclick = function(){
            nameField.style.maxHeight="60px";
            title.innerHTML="Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }
    </script>

</body>
</html>
